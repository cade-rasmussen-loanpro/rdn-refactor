name: Run Connector Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        connector:
          - ofac_loan_export
          - rdn
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'
        bundler-cache: true
        working-directory: ./connectors/${{ matrix.connector }}
    
    - name: Cache gems
      uses: actions/cache@v4
      with:
        path: connectors/${{ matrix.connector }}/vendor/bundle
        key: ${{ runner.os }}-gems-${{ matrix.connector }}-${{ hashFiles(format('connectors/{0}/Gemfile.lock', matrix.connector)) }}
        restore-keys: |
          ${{ runner.os }}-gems-${{ matrix.connector }}-
    
    - name: Install dependencies for ${{ matrix.connector }}
      working-directory: ./connectors/${{ matrix.connector }}
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    
    - name: Run tests for ${{ matrix.connector }}
      working-directory: ./connectors/${{ matrix.connector }}
      run: bundle exec rspec
